<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>JukeJuice Demo</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/text.css" />
    <link rel="stylesheet" href="css/960_24_col.css" />
    <link rel="stylesheet" href="css/style2.css" />
    <script type="text/javascript" src="js/xyt0dxf.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script type="text/javascript" src="js/soyutils.js"></script>
    <script type="text/javascript" src="js/templates.js"></script>
    <script type="text/javascript" src="js/jquery-1.4.4.js"></script>
    <script type="text/javascript" src="js/miniMe.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="header">
	<div class="container_24">
	  <div class="grid_6"><p class="headline-white">JukeJuice</p></div>
	  <div class="grid_6 push_14 purple-box">
	    <p class="body-text-white">YOUR ACCOUNT&#8194;|&#8194;LOGOUT</p>
	    <p class="body-text-white">Your Credits&#8194;
	      <span id="energy"></span>
	  </div>
	</div>
      </div>

      <div class="container_24">
        <div class="grid_24 headline">
          <div class="grid_5"><img src="images/summit-logo.png" /></div>
          <div class="grid_12"><p class="headline-text">See what's playing at the Summit!</p></div>
        </div>
	<div class="grid_4 playlist">
          <ul>
            <li class="playlist-title">Playlists</li>
            <li class="band2">Recently Added</li>
            <li class="band2">Desi's List</li>
            <li class="band2">Coffee Break</li>
            <li class="band2">80's Hits</li>
            <li class="band2">Top Most 25 Played</li>
          </ul>
	</div>
	<div class="grid_12 prefix_1 songlist">
	  <div id="searchResults">
	  </div>
	</div>
	<div class="grid_6">
          <div class="grid_6 search-box">
            <p class="playlist-title">Search for Songs</p>
            <input type="text" id="searchBox" onkeypress="updateSearch()"/><br /> 
	    <div id="nowPlaying"></div>
          </div>
	</div>
      </div>
   </div>

</body>
</html>
